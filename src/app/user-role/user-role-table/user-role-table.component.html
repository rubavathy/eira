<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="mat-elevation-z8">

    <div fxLayout="row">
      <div fxFlex="56" fxFlexOffset="15" fxLayoutAlign="center center">
        <div class="mat-h2 table-heading"><u>User Role Details</u></div>
  
      </div>
      <mat-form-field fxFlex  fxLayoutAlign="flex-end center">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">
  
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
            <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
          </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
  
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Status</th>
        <td mat-cell *matCellDef="let row"
         [ngClass]="{
          'active' : row.content == 'true',
          'inactive' : row.content == 'false'
          }" >{{row.active}}</td>
      </ng-container>
  

      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
  
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editUserrole(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button></td>
      </ng-container>
  



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;
                              let even = even;
                              columns: displayedColumns;"
                              [ngClass]="{gray: even}"></tr>
    
    </table>
  
  
    

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 25]">
    </mat-paginator>
  </div>
