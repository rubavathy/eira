    <aside>
      <h2>Welcome</h2>
      <h3>Login to access the admin dashboard</h3>
      <br />
      <form (ngSubmit)="submitForm()" [formGroup]="loginForm" novalidate>
        <div class="alert" *ngIf="isInValidLogin">
          Invalid Username/Password
        </div>
        <div class="upper">
          <input
            type="text"
            placeholder="Username"
            required
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <input
            type="password"
            placeholder="Password"
            required
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="lower">
          <button class="login" [disabled]="isLoggingIn">
            {{ buttonText }}
            <div class="spinner" *ngIf="isLoggingIn"></div>
          </button>
          <p>Forgot password? <a href="#">Click here</a></p>
          <p>
            <a href="/signup" class="lighter-accent">Create your Account </a>
          </p>
        </div>
      </form>
    </aside>
  </div>
