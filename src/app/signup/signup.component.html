<div
  fxFlex="100"
  fxFill
  [ngStyle]="{ 'min-height': screenHeight + 'px' }"
  class="darker-primary"
  fxLayoutAlign="center center"
>
  <div fxLayout="row" fxFill fxLayoutAlign="center center">
    <div
      fxLayout="column"
      fxFlex="70"
      [ngStyle]="{ 'min-height': cardHeight + 'px' }"
    >
      <mat-card
        fxLayout="column"
        class="darker-primary mat-elevation-z8"
        fxFlex="80"
        fxFill
      >
        <mat-card-content fxFlex="100">
          <div fxLayout="row" fxFlex="100">
            <div
              fxLayout="row"
              fxFlex="50"
              fxLayoutAlign="center center"
              fxLayoutGap="20px"
            >
              <div fxFlex="50" fxShow.gt-md>
                <img src="../../assets/logo.png" alt="Eira Logo" />
              </div>
              <div fxFlex="50">
                <div class="eira-hero-heading">Eira</div>
              </div>
            </div>
            <mat-divider [vertical]="true" class="divider"></mat-divider>
            <div fxLayout="column" fxFlex="50">
              <div
                fxLayout="column"
                fxFlex="100"
                class="login-container"
              >
                <div
                  fxFlex="10"
                  class="lighter-accent mat-h2 welcome-msg"
                  fxLayoutAlign="center"
                >
                  WELCOME
                </div>
                <div
                  fxFlex="10"
                  class="lighter-accent mat-h4"
                  fxLayoutAlign="center"
                >
                  SIGNUP TO EXPLORE THE ADMIN DASHBOARD
                </div>
                <div fxFlex="80" fxLayout="column">
                  <form
                    [formGroup]="signupForm"
                    novalidate
                    (ngSubmit)="handleSignup()"
                    fxFlex="90"
                    fxLayout="column"
                    fxLayoutAlign="center center"
                  >
                    <div fxFlex="10" class="alert" *ngIf="isInValidLogin">
                      Invalid Username/Password
                    </div>


                    <mat-form-field
                      class="background-contrast signup-form-field input-field"
                    >

                      <input
                        class = "loginField"
                        matInput
                        required
                        placeholder="Username"
                        formControlName="username"
                      />


                    </mat-form-field>
                    <mat-form-field
                      class="background-contrast signup-form-field input-field"

                    >

                      <input
                      required
                      class = "loginField"
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Password"
                        formControlName="password"
                      />

                      <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                      >
                        <mat-icon>{{
                          hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                      </button>

                      <mat-error
                      *ngIf="
                        signupForm.controls['password'].hasError(
                          'required'
                        )
                      "
                    >
                      Password is <strong>required</strong>
                    </mat-error>
                    </mat-form-field>
                    <br />
                    <button
                      class="login-button"
                      (click)="handleSignup()"
                      mat-raised-button
                      color="warn"
                    >
                      Signup
                    </button>
                  </form>
                </div>
                <div
                  fxFlex="10"
                  fxLayoutAlign="center"
                  class="lighter-accent"
                  fxLayout="column"
                  fxFill
                >

                  <div fxFlex>
                    Already have an Account?
                    <a href="/login" class="lighter-accent">
                      Login
                      <i aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
