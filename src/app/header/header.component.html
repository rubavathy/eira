
<mat-toolbar fxLayout="row" color="primary" class="mat-elevation-z8 main-mat-toolbar">
  <mat-nav-list>
    <a mat-list-item (click)="toggleSideNavMenu()">
      <mat-icon  class="routeIcon background-contrast-color md-dark">menu</mat-icon>
    </a>
  </mat-nav-list>
  <mat-nav-list>
    <a mat-list-item routerLinkActive="active" routerLink='/dashboard'>
      <img src="../../assets/eira_32x32.png" alt="Eira" />
      <div class="eira-title background-contrast-color"  >Eira</div>
    </a>
  </mat-nav-list>

  <div>
    {{ pageTitle }}
  </div>

  <mat-nav-list class="logout">
    <a mat-list-item  [matMenuTriggerFor]="menu" aria-label="User Options" >
      <mat-icon class="routeIcon background-contrast-color md-dark">account_circle</mat-icon>
    </a>


    <mat-menu #menu="matMenu">
      <mat-list>

      <mat-list-item >Logged in as {{ username }}</mat-list-item>
      <mat-divider></mat-divider>

      


      
      <button mat-menu-item aria-label="Logout from Eira!" (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-list>

    </mat-menu>
  </mat-nav-list>
</mat-toolbar>
