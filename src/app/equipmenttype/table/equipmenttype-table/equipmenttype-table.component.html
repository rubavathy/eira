<div class="mat-elevation-z8">

  <div fxLayout fxLayoutAlign="end center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
   <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">

    <ng-container matColumnDef="equipmentTypeCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EquipmentType Code</th>
      <td mat-cell *matCellDef="let row">{{row.equipmentTypeCode}}</td>
    </ng-container>

    <ng-container matColumnDef="equipmentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EquipmentType</th>
      <td mat-cell *matCellDef="let row">{{row.equipmentType}}</td>
    </ng-container>

    <ng-container matColumnDef="equipmentCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment Category</th>
      <td mat-cell *matCellDef="let row">{{row.equipmentCategory}}</td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
      <td mat-cell *matCellDef="let row">{{row.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
      <td mat-cell *matCellDef="let row">{{row.manufacturer}}</td>
    </ng-container>


    <ng-container matColumnDef="moduleType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Module Type</th>
      <td mat-cell *matCellDef="let row">{{row.moduleType}}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.active ? "Active" : "In-Active"}}</td>
    </ng-container>


     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editEquipmentType(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;
                            let even = even;
                            columns: displayedColumns;"
                            [ngClass]="{gray: even}"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 25]">
  </mat-paginator>

</div>
