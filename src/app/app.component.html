      <mat-sidenav-container
        class="sidenav-container"
        [ngStyle]="{ top: isUserLoggedIn ? '64px' : '0px' }"
      >
        <mat-sidenav
          #leftSidenav
          mode="side"
          opened
          class="primary-background-color"
          *ngIf="isUserLoggedIn"
        >
          <app-sidenav></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content
          [@onMainContentChange]="onSideNavChange ? 'open' : 'close'"
          [ngStyle]=" {'margin-left': isUserLoggedIn ? '70px' : '0px'}">          
          <div class="main_content">
            <div fxFill fxLayout="column">
              <router-outlet></router-outlet>
            </div>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
