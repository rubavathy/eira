<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="mat-elevation-z8">

    <div fxLayout="row">
      <div fxFlex="56" fxFlexOffset="15" fxLayoutAlign="center center">
        <div class="mat-h2 table-heading"><u>User List</u></div>
  
      </div>
      <mat-form-field fxFlex  fxLayoutAlign="flex-end center">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">
  



      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>
  



      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>
  



      <!-- Name Column -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
        <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
      </ng-container>
  


  
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>
  
      


      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
        <td mat-cell *matCellDef="let row">{{row.designation}}</td>
      </ng-container>




      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.active ? "Active" : "In-Active"}}</td>
      </ng-container>





      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
  
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editUsermaster(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button></td>
      </ng-container>
  



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;
                              let even = even;
                              columns: displayedColumns;"
                              [ngClass]="{gray: even}"></tr>
                             
    
    </table>
  

    

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 25]">
    </mat-paginator>
  </div>
