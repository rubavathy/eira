<div class="mat-elevation-z8">

    <div fxLayout="row">
      <div fxFlex="56" fxFlexOffset="15" fxLayoutAlign="center center">
        <div class="mat-h2 table-heading"><u>Equipment Category List</u></div>
  
      </div>
      <mat-form-field fxFlex  fxLayoutAlign="flex-end center">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">
  
      <ng-container matColumnDef="equipmentCategoryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment Category Code</th>
        <td mat-cell *matCellDef="let row">{{row.equipmentCategoryCode}}</td>
      </ng-container>
  
      <ng-container matColumnDef="shortname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
        <td mat-cell *matCellDef="let row">{{row.shortname}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="equipmentCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment Category</th>
        <td mat-cell *matCellDef="let row">{{row.equipmentCategory}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="categoryGroup">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment Category Group</th>
        <td mat-cell *matCellDef="let row">{{row.categoryGroup}}</td>
      </ng-container>
  
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.active ? "Active" : "In-Active"}}</td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
  
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="editEquipmentCategory(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;
                              let even = even;
                              columns: displayedColumns;"
                              [ngClass]="{gray: even}"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 25]">
    </mat-paginator>
  </div>
